<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="/register">

        <p>
            <label for="first">First Name</label>
            <input type="text" placeholder="first Name" id="first">
            <label for="last">Last Name</label>
            <input type="text" placeholder="last Name" id="last">
        </p>


        <p>
            select a Race
            <br>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun 5k run</label>

            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half run</label>

            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full run</label>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="age">select age group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18+">18+</option>
            </select>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>


    </form>


</body>

</html>

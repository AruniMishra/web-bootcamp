<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <form action="/dummy">

        <p>
            <label for="username">username:</label>

            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your Password: </label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <input type="month" name="month">
        </p>
        <input type="reset">

        <div>
            <label for="cheese">love cheese?</label>
            <input type="checkbox" name="cheese" id="cheese">
        </div>

        <div>
            <button type="submit">submit</button>
        </div>
    </form>

    <hr>
    <h1>Another form</h1>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search in Google</button>
    </form>


    <h2>More inputs</h2>
    <form action="/dummy">
        <input type="checkbox" name="agreed" id="agree">
        <label for="agree">Agree?</label>

        <p>
            <label for="meal">slect your meal</label>
            <select name="meal" id="meal">
                <option value="veg1">veg1</option>
                <option value="veg2">veg2</option>
                <option value="veg3">veg3</option>

            </select>
        </p>

        <button type="submit">Submit?</button>
    </form>


    <h2>validation demo</h2>

    <form action="/dummy">

        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" minlength="5" required>

        <button type="submit">Submit?</button>
    </form>

</body>

</html>

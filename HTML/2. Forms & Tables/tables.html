<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>hello in body</th>
                <td>td element</td>
                <td>td element</td>
            </tr>
            <tr>
                <th>hello in body</th>
                <td>td element</td>
                <td>td element</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>hello in footer</th>
                <td>td element</td>
                <td>td element</td>
            </tr>
        </tfoot>
    </table>


    <h2>another table...</h2>

     <table>
        <thead>
            <tr>
                <th rowspan="2">header1</th>
                <th colspan="2">header2</th>
                <th rowspan="2">header3</th>
            </tr>
            <tr>
                
                <th>header2.1</th>
                <th>header2.2</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>hello in body</th>
                <td>td</td>
                <td>td</td>
                <td>td</td>
            </tr>
            <tr>
                <th>hello in body</th>
                <td>td</td>
                <td>td</td>
                <td>td</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>hello in footer</th>
                <td>td</td>
                <td>td</td>
                <td>td</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
